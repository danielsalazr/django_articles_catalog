{% extends 'base.html' %}

{% block container %}

<table style="boder: 1px solid #000000;">
    <thead >
        <tr style="boder: 1px solid #000000;">
            <th>linea</th>
            <th>grupo</th>
            <th>elemento</th>
            <th>descripcion</th>
            <th>unidad</th>
            <th>stock</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.linea }}</td> 
            <td>{{ item.grupo }}</td> 
            <td>{{ item.elemento }}</td> 
            <td>{{ item.descripcion }}</td> 
            <td>{{ item.unidad }}</td> 
            <td>{{ item.stock }}</td> 
        </tr>
        {% endfor %}
    </tbody>
    

</table>


{% endblock container %}
